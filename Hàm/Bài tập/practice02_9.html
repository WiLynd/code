<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<script>
    let a = [];
    let n = prompt("Nhập chiều dài mảng:");
    for (i = 0; i < n; i++)
        a[i] = prompt("Nhập A["+i+"]: ");
    let str = prompt("Nhập vào một ký tự bất kỳ: ");
    if (check(a,str) === 0)
        alert("-1");
    else
        alert(check(a,str));
    function check(arr,st) {
        count = 0;
        for (i = 0; i < arr.length; i++)
            if (arr[i] === st)
                count++;
        return count;
    }
</script>
</body>
</html>
