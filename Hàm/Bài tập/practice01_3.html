<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
    <input type="button" onclick="inputNum()" value="Click">
    <script>
        function inputNum() {
            let a = parseInt(prompt("Nhập a:"));
            let b = parseInt(prompt("Nhập b:"));
            if (a > b)
                alert(a +" lớn hơn "+ b);
            else
                return a+b;
        }
    </script>
</body>
</html>
