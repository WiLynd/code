<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Nhập vào một số:"));
        n = mathPow(n);
        alert("Kết quả: "+ n);
        function mathPow(num) {
            return Math.pow(num,2)
        }
    </script>
</body>
</html>
