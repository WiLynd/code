<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
    <script>
        let a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let b = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let find = prompt("Nhập tên:");
        result = findZodiac(find);
        function findZodiac(str) {
            for (i = 0; i < 7; i++)
                if (str === a[i])
                    return i;
        }
        if (result !== undefined)
            alert("Cung hoàng đạo là: "+ b[result]);
        else
            alert("Không tìm thấy!");
    </script>
</body>
</html>
