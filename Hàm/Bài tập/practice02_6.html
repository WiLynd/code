<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Nhập vào 1 số:"));
        bln = check(n);
        function check(num) {
            if (num > 0)
                return true;
            else if (num < 0)
                return false;
        }
        if (bln)
            alert("Số nguyên dương");
        else if (bln === false)
            alert("Số nguyên âm");
        else
            alert("Số 0");
    </script>
</body>
</html>
