<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
    <script>
        let a = [];
        let n = prompt("Nhập chiều dài mảng:");
        for (i = 0; i < n; i++)
            a[i] = prompt("Nhập A["+i+"]: ");
        b = reverseArray(a);
        function reverseArray(arr) {
            return arr.reverse();
        }
        console.log(b);
    </script>
</body>
</html>
