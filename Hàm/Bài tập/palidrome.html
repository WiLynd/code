<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function isPalidrome(s){
        if(s.length <= 1){
            return true;
        }else{
            if(s[0] === s[s.length-1]){
                s.pop();
                s.shift()
                return isPalidrome(s)
            }else{
                return false;
            }
        }
    }
    let s = ["a","b","c","a","b","c"]
    console.log(isPalidrome(s))
</script>
</body>
</html>
