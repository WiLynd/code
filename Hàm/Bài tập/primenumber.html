<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function Prime(number) {
            let count = 0;
            for (i = 1; i <= number; i++)
                if (number%i === 0)
                    count++;
            if (count === 2)
                return true;
            else
                return false;
        }
        let n = parseInt(prompt("Nhập một số bất kỳ:"));
        if (Prime(n))
            alert(n +" là số nguyên tố");
        else
            alert(n +" không phải là số nguyên tố");
    </script>
</body>
</html>
