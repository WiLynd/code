<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
    <script>
        st = prompt("Nhập vào 1 ký tự:");
        bln = check(st);
        function check(str) {
            if (str >= '0' && str <='9')
                return true;
            else
                return false;
        }
        if (bln)
            alert("Số");
        else
            alert("Chữ");
    </script>
</body>
</html>
