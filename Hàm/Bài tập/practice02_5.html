<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
    <script>
        n1 = parseInt(prompt("Nhập số thứ 1:"));
        n2 = parseInt(prompt("Nhập số thứ 2:"));
        n3 = parseInt(prompt("Nhập số thứ 3:"));
        n = min3(n1,n2,n3);
        function min3(a,b,c) {
            if (a < b && a < c)
                return a;
            else if (b < c)
                return b;
            else
                return c;
        }
        alert("Số nhỏ nhất là: "+ n);
    </script>
</body>
</html>
