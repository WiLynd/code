<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{font-size: 100px;}
    </style>
</head>
<body>
    <p id="carogame" />
    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        for (let i = 0; i < 3; i++) {
            board[i] = new Array(" .", " .", " .");
        }
        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    </script>
</body>
</html>
