<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Hiển thị đầu ra - hàm document.write()</title>
</head>
<body>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.write('Xin chào!');
        }
    </script>
</body>
</html>
