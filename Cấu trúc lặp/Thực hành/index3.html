<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let num = 0;
        let total = 0;
        while( num != -1 ) {
            num = parseInt(prompt("Nhập vào 1 số:"));
            total += num;
        }
        alert(total)
    </script>
</body>
</html>
