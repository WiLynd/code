<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Khai báo và sử dụng biến - Bài 3</title>
</head>
<body>
    <script>
        a = prompt("Nhập a:")
        b = prompt("Nhâp b:")
        if (a%b==0)
        {
            alert("a chia hết cho b")
        }
        else
        {
            alert("a không chia hết cho b")
        }
    </script>
</body>
</html>
