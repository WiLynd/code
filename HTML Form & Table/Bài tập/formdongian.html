<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        .mau-xanh {
            color: blue;
            float: right;
        }
        .mau-cam {
            color: orange;
        }
    </style>
</head>
<body>
    <form action="get">
        <table >
            <tr class="hang-0">
                <td colspan="2" style="background: orange; color: white; text-align: center;">
                    <h3>Sở thích của bạn</h3>
                </td>
            </tr>
            <tr>
                <td class="mau-xanh">
                    Họ và tên
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="mau-xanh">
                    Email
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="mau-xanh">
                    Sở thích
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="mau-cam">
                                <input type="checkbox">Thể thao
                            </td>
                            <td class="mau-cam"><input type="checkbox">Âm nhạc</td>
                            <td class="mau-cam"><input type="checkbox">Đọc sách</td>
                        </tr>
                        <tr>
                            <td class="mau-cam"><input type="checkbox">Điện Ảnh</td>
                            <td class="mau-cam"><input type="checkbox">Lướt web</td>
                            <td class="mau-cam"><input type="checkbox">Chơi game</td>
                        </tr>
                        <tr>
                            <td class="mau-cam"><input type="checkbox">Du lịch</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="hang-4">
                <td></td>
                <td>
                    <button>Gửi thông tin</button>
                    <button>Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
