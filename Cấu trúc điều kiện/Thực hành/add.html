<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi - Bài 1</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập a:"));
        var b = parseInt(prompt("Nhập b:"));
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result)
    </script>
</body>
</html>
