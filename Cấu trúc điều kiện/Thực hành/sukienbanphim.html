<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
    <img id="kaneki" src="Img/1-888deb3a3d6f171b3d5d5b88f84cca0b-ohaytv.jpg" style="position:absolute;left:0; top:0;" width="150"; height="200;"/>
    <script>
        function upArrowPressed()
        {
            let element = document.getElementById("kaneki");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed()
        {
            var element = document.getElementById("kaneki");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed()
        {
            var element = document.getElementById("kaneki");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed()
        {
            var element = document.getElementById("kaneki");
            element.style.left = parseInt(element.style.left) + 5 + 'px';

        }
        function moveSelection(evt)
        {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function docReady()
        {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
