<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case - Bài 3 </title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Nhập vào 1 số bất kỳ:",0));
        switch (true)
        {
            case n>0:
                alert("1");
                break;
            case n<0:
                alert("-1");
                break;
            default:
                alert("0");
        }
    </script>
</body>
</html>
