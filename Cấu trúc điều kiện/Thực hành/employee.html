<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi - Bài 2</title>
</head>
<body>
    <script>
        var login = prompt("Nhập chức danh:");
        message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message)
    </script>
</body>
</html>
