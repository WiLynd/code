<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <form>
        <input type="number" id="date">
        <button type="button" onclick="tinhdate()">Tính số ngày</button>
    </form>
    <div id="message"></div>
    <script>
        function tinhdate()
        {
            a = parseInt(document.getElementById('date').value);
            switch (a)
            {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 11:
                    document.getElementById('message').innerText = ("Tháng "+a+" có 31 ngày.");
                    break
                case 4:
                case 6:
                case 8:
                case 10:
                case 12:
                    document.getElementById('message').innerText = ("Tháng "+a+" có 30 ngày.");
                    break
                case 2:
                    document.getElementById('message').innerText = ("Tháng 2 có 28 hoặc 29 ngày.");
            }
        }
    </script>
</body>
</html>
