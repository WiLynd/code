<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập A:")
        let b = prompt("Nhập B;")
        if( a == 0 && b == 0){
            alert("Phương trình vô số nghiệm")
        }else if(a == 0 && b > 0 || b < 0){
            alert("Phương trình vô nghiệm!!")
        }else if(Number.isFinite(a) == true && Number.isFinite(b) == true){
            let x = (-b) / a
            alert("Phương trình có một nghiệm duy nhất: "+x)
        }else{
            alert("Wrong input !! Please input again!!!")
        }
    </script>
</body>
</html>
