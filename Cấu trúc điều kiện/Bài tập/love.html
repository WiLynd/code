<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
    <h1 style="position:absolute; margin:0; left:50px; top:50px;">Do you love me?</h1>
    <input type="button" value="YES" onclick="yesClick()" style="position:absolute; left:70px; top:100px;"/>
    <input type="button" id="btnNo" value="NO" onmouseover="noHover()" style="position:absolute; left:200px; top:100px;"/>
    <script>
        function yesClick()
        {
            alert("❤");
        }
        function noHover()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>
</html>
