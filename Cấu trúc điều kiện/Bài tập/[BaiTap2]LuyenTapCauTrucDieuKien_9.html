<body>
    <script>
       let a = prompt("Nhap a:")
       let b = prompt("Nhap b:") 
       let c = prompt("Nhap c:")
       if( a > 0 && b > 0 && c > 0){
            if (a + b > c){
                alert("a, b, c là cạnh của một tam giác")
              }
            if  (b + c > a){
                alert("a, b, c là cạnh của một tam giác")
            }
            if (a + c > b) 
                alert("a, b, c là cạnh của một tam giác")
       }else{
                alert("Không phải cạnh")
            }
    </script>
