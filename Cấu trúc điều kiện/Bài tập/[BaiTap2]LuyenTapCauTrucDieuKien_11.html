<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script> 
    let salary =  prompt("Nhập tiền lương của bạn")
    let thue;
    if( salary <= 4000000){
        alert("Thuế thu nhập của bạn băng 0")
    }else if(salary > 4000000 && salary <= 6000000){
        thue = salary/5;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }else if(salary > 6000000 && salary <= 9000000){
        thue = salary/10;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }else if(salary > 9000000 && salary <= 14000000){
        thue = salary/15;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }else if(salary > 14000000 && salary <= 24000000){
        thue = salary/20;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }else if(salary > 24000000 && salary <= 44000000){
        thue = salary/25;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }else if(salary > 44000000 && salary <= 84000000){
        thue = salary/30;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }else {
        thue = salary/35;
        alert("Thuế thu nhập cá nhân của bạn là: "+thue)
    }
</script>   
</body>
</html>
