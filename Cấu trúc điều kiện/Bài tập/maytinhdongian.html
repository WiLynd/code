<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <link rel="stylesheet" href="maytinhdongian.css">
</head>
<body>
    <div id="may_tinh">
        <div id="ket_qua">
            <input type="text" id="cal">
        </div>
        <div id="ban_phim">
            <button type="button" onclick="tinh(this.value)" value="1">1</button>
            <button type="button" onclick="tinh(this.value)" value="2">2</button>
            <button type="button" onclick="tinh(this.value)" value="3">3</button>
            <button type="button" onclick="tinh(this.value)" value="+">+</button>
            <button type="button" onclick="tinh(this.value)" value="4">4</button>
            <button type="button" onclick="tinh(this.value)" value="5">5</button>
            <button type="button" onclick="tinh(this.value)" value="6">6</button>
            <button type="button" onclick="tinh(this.value)" value="-">-</button>
            <button type="button" onclick="tinh(this.value)" value="7">7</button>
            <button type="button" onclick="tinh(this.value)" value="8">8</button>
            <button type="button" onclick="tinh(this.value)" value="9">9</button>
            <button type="button" onclick="tinh(this.value)" value="*">x</button>
            <button type="button" onclick="reset()">C</button>
            <button type="button" onclick="tinh(this.value)" value="0">0</button>
            <button type="button" onclick="tinhkq()">=</button>
            <button type="button" onclick="tinh(this.value)" value="/">/</button>
        </div>
    </div>
    <script src="maytinhdongian.js"></script>
</body>
</html>
