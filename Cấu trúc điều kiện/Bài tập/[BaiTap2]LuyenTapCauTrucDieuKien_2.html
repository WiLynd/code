<body>
    <script>
        let meter = prompt("Nhập số Mét bạn muốn đổi qua Feet !!")
        if(Number.isFinite(meter) == true){
            let feet =meter * 3.2808;
            alert(feet +" Feet")
        }else{
            alert("Dữ liệu bạn truyền vào không hợp lệ xin vui lòng nhập lại!!!")
        }
    </script>
</body>
